<!DOCTYPE html>
<html lang='en'>
  <header lang='en'>
    <title>{% block title %}{% endblock %} - CS 225 Resources</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JQuery links -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src = '/static/effects.js'></script>
    <!-- Font links -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Personal style sheet -->
    <link rel='stylesheet prefetch' type = 'text/css' href='/static/style.css'/>
    {%block style %}{% endblock %}
  </header>
  <body>
    <!--Togglable headers; make as href to other pages -->
    <nav class='navbar navbar-expand-md' role = 'navigation'>
      <!-- Delete redudant link to self later but good for testing rn -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class= "nav navbar-nav nav-justified m-auto">
          <li class="nav-item">
            <a {% if index %}class='current mb-0'{% endif %} href='./index.html'>Home</a>
          </li>
          <li class="nav-item">
            <a {% if cpp %}class='current mb-0'{% endif %}href = './cplusplus.html'>Learning C++</a>
          </li>
          <li class="nav-item">
            <a {% if lists %}class='current mb-0'{% endif %}href = './lists.html'>Lists</a>
          </li>
          <li class="nav-item">
            <a {% if stack %}class='current mb-0'{% endif %}href = './stack.html'>Stack&Queue</a>
          </li>
          <li class="nav-item">
            <a {% if trees %}class='current mb-0'{% endif %}href = './trees.html'>Trees</a>
          </li>
          <li class="nav-item">
            <a {% if btrees %}class='current mb-0'{% endif %}href = './btrees.html'>BTrees&UpTrees</a>
          </li>
          <li class="nav-item">
            <a {% if hash_tab %}class='current mb-0'{% endif %}href = './hash_tab.html'>Hash Tables</a>
          </li>
          <li class="nav-item">
            <a {% if graphs %}class='current mb-0'{% endif %}href = './graphs.html'>Graphs</a>
          </li>
          <li class="nav-item">
            <a {% if algorithms %}class='current mb-0'{% endif %} href = './algorithms.html'>Algorithms</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    {% block page_title %}{% endblock %}

    <div class = 'body_container'>
      {% block page_content %}{% endblock %}
    </div>
  </body>
</html>
